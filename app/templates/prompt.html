<section>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Set a username</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>This name will appear when you send messages</h4>
        <form name="newUsernameForm" class="form-group">
            <input class="form-control" ng-model="prompt.username" placeholder="e.g. Cool Chat for Jerks">
        </form>        
    </div>
    <div class="modal-footer" id="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="prompt.ok()">OK</button>
    </div>
</section>
