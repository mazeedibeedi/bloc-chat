<section>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create a new room</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h4>Enter a room name</h4>
        <form name="newRoomForm" class="form-group">
            <input class="form-control" ng-model="modal.roomName" placeholder="e.g. Cool Chat for Jerks">
        </form>        
    </div>
    <div class="modal-footer" id="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="modal.cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="modal.ok()">Create Room</button>
    </div>
</section>
